<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    
    <form action="https://classes.codingbootcamp.cz/assets/classes/request-visualization/script.php" method="POST">
        
        <label for="email">Email:</label>
        <input type="text" name="email" value="" placeholder="Insert text here">
        <br><br>
        <label for="address[street]">Street:</label>
        <input type="text" name="address[street]" value="" placeholder="Street">
        <br><br>
        <label for="address[house_nr]">House number:</label>
        <input type="text" name="address[house_nr]" value="" placeholder="House Number">
        <br><br>
        <label for="address[city]">City</label>
        <input type="text" name="address[city]" value="" placeholder="City">
        <br><br>
        <input type="submit" value="Submit the form" />

    </form>

</body>
